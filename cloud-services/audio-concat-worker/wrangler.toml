# Secrets (set via `wrangler secret put <NAME>`)
# AUDIO_CONCAT_WORKER_TOKEN - Bearer token for authenticating requests from Next.js backend
# LANGQUEST_SUPABASE_URL - Supabase project URL
# LANGQUEST_SUPABASE_SERVICE_KEY - Service role key for storage access

